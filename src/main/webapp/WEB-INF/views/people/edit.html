<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person edit</title>
</head>
<body>
<a th:href="@{/people/{id}(id=${person.getId()})}">back</a>
<br/>
<hr/>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <div>
        <label for="name">name</label>
        <input type ="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
        <br>
        <label for="age">age</label>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">name error</div>
        <br>
        <label for="email">email</label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">name error</div>
        <br>
        <input type="submit" value="Update"/>
    </div>
</form>
</body>
</html>
